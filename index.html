<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="duck.css">
  <title>DuckDuckGo</title>
</head>

<body>
    
<div class="menu"><a class="btn" href="#"></a></div>
<div class="wrapper">
  <div class="duck"></div>
  <div class="search">
    <form method="get" action="https://duckduckgo.com/?q=search" target="_blank">
      <input type="text" name="q" placeholder="" autocomplete="off"/>
      <button class="btn" type="submit"></button>
    </form>
  </div>
  <div class="message"><span>The search engine that doesn't track you. <a href="#">Learn More</a>.</span></div>
</div>
</body>
